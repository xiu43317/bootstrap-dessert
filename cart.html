                </ul>
            </div>
        </div>
    </nav>
    <!-- 購物車 -->
    <div class="container my-md-5">
        <div class="row">
            <!-- 品項 -->
            <div class="col-md-8">
                <h1 class="text-center h4 bg-primary-lighter py-4 mb-0">您的購物車</h1>
                <div class="cart d-flex flex-column flex-md-row py-3">
                    <div class="d-flex flex-md-grow-1 mr-md-3 justify-content-between my-4">
                        <div class="img-fluid cart-img mr-4 flex-grow-1 flex-md-grow-0"
                            style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ce7267675921fc7e41b5610f49750a40&auto=format&fit=crop&w=685&q=80);">

                        <div class="d-flex flex-column flex-md-row align-items-md-center flex-md-grow-1">
                            <div class="cart-item mr-md-4 flex-fill">
                                <span class="h5">抹茶馬卡龍</span><br>
                                <span>NT$450</span>
                            </div>
                            <div class="input-group mb-0 cart-input-width border">
                                <div class="input-group-prepend">
                                    <button class="btn btn-brand-light border rounded-0 item-btn">-</button>
                                </div>

                                <div class="input-group-append">
                                    <button class="btn btn-brand-light border rounded-0 item-btn">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-md-row-reverse ml-auto align-items-center justify-content-end price-border py-3">
                        <a href="#" class="d-md-inline-block d-none"><i class="far fa-trash"></i></a>
                        <span class="h5 mb-0 mr-md-4">NT$900</span>
                    </div>
                </div>
                <div class="cart d-flex flex-column flex-md-row py-3">
                    <div class="d-flex flex-md-grow-1 mr-md-3 justify-content-between my-4">
                        <div class="img-fluid cart-img mr-4 flex-grow-1 flex-md-grow-0"
                            style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ce7267675921fc7e41b5610f49750a40&auto=format&fit=crop&w=685&q=80);">
                        </div>
                        <div class="d-flex flex-column flex-md-row align-items-md-center flex-md-grow-1">

                                    <button class="btn btn-brand-light border rounded-0 item-btn">-</button>
                                </div>
                                <input type="text" class="shadow-none form-control item-input" value="2">
                                <div class="input-group-append">
                                    <button class="btn btn-brand-light border rounded-0 item-btn">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-md-row-reverse ml-auto align-items-center justify-content-end price-border py-3">
                        <a href="#" class="d-md-inline-block d-none"><i class="far fa-trash"></i></a>
                        <span class="h5 mb-0 mr-md-4">NT$900</span>
                    </div>
                </div>
            </div>
            <!-- 訂單摘要 -->
            <div class="col-md-4">
                <div class="cart-list py-3 p-md-3">
                    <h2 class="text-center h4 py-3 cart-title">訂單摘要</h2>
                    <hr class="border-white mt-0">
                    <div class="d-flex justify-content-between mb-2">
                        <span>小計</span>
                        <span>NT$ 2,700</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>運費</span>
                        <span>NT$ 300</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="h5">總計</span>
                        <span class="h5">NT $3,000</span>
                    </div>
                </div>
                <a href="check.html" class="btn btn-lg btn-accent py-3 w-100 text-primary rounded-0">結帳</a>
            </div>
        </div>
        <!-- 信箱 -->
        <section class="py-5 bg-primary">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5 d-flex align-items-center mb-4 mb-md-0">
                        <img class="img-fluid" src="./images/logo-light.svg" width="40" alt="">
                        <h4 class="text-white mb-0 ml-2">訂閱你我的甜蜜郵件</h4>
                    </div>
                    <div class="input-relative col-md-5 d-flex justify-content-center align-items-center">

                                <a href="#" class="btn btn-accent d-flex align-items-center px-4 rounded-0"><i
                                        class="fas fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
