                        </div>

                                <i class="fas fa-user icon-prepend"></i>
                                <input type="text" class="no-outline form-control form-control-lg pl-6 shadow-none" placeholder="電子信箱/手機號碼"

                            </div>
                            <div class="input-group mb-3">
                                <i class="fas fa-key icon-prepend"></i>
                                <input type="password" class="no-outline form-control form-control-lg pl-6 shadow-none" placeholder="請輸入使用者密碼"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                            </div>
                            <div class="form-group form-check text-white mb-0">
